<table class="table">
    <thead>
        <th>Marca</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Detalle</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of listadoRecibido">
            <td>{{item.marca}}</td>
            <td>${{item.precio}}</td>
            <td>{{item.stock}}</td>
            <td><button class="btn btn-outline-primary" type="button" (click)="seleccionarProducto(item)">Ver</button></td>
        </tr>
    </tbody>
</table>
